<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <script src="app.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="./css/all.min.css">
  <link rel="stylesheet" href="./css/tailwind.css">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>

<body>
  <div class="header-container">
    <div class="flex justify-between text-base text-white">
      <h1 class="text-2xl tracking-widest leading-4 pr-2 uppercase">Todo</h1>
      <i class="fas fa-moon rounded-full"></i>
    </div>
    <form class="flex justify-center justify-between px-5 mt-8 py-5 bg-white rounded-md" action="">
      <input id="todo-input" class="josefinRegular400 text-xs leading-3 w-full tracking-tighter text-grey-100" type="text"
        placeholder="Create a new todo...">
      <button id="todo-button" type="submit"><i class="fas fa-plus-square"></i></button>
    </form>
  </div>
  <div id="list-container" class="mx-6 bg-grey-500">
    <ul id="todo-list" class="flex flex-col items-center justify-center border border-gray-100 transform -translate-y-7 py-4 bg-white rounded-md">
      
      </ul>
  </div>
</body>

</html>
